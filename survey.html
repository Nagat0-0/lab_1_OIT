<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Опитувальник - Турфірма "Мандри"</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Опитувальник</h1>
        <nav>
            <ul>
                <li><a href="./index.html">Головна</a></li>
                <li><a href="./survey.html">Опитувальник</a></li>
                <li><a href="./news.html">Новини</a></li>
                <li><a href="./login.html">Авторизація/Реєстрація</a></li>
            </ul>
        </nav>
    </header>

    <section id="survey">
        <h2>Розкажіть про свої вподобання</h2>
        <form>
            <label for="login">Логін:</label>
            <input type="text" id="login" name="login" placeholder="Ваш логін" required><br>

            <label for="email-survey">Електронна пошта:</label>
            <input type="email" id="email-survey" name="email-survey" placeholder="youreamil@gmail.com" required><br>

            <label for="message">Ваші побажання:</label><br>
            <textarea id="message" name="message" placeholder="Опишіть ваші побажання" rows="15" cols="50" required></textarea><br>

            <label for="travel-type">Тип подорожі:</label>
            <select id="travel-type" name="travel-type">
                <option value="beach" selected>Пляжний відпочинок</option>
                <option value="adventure">Пригоди</option>
                <option value="cultural">Культурний туризм</option>
                <option value="sport">Спортивний туризм</option>
                <option value="religion">Релігійний туризм</option>
                <option value="recreation">Рекреаційний туризм</option>
                <option value="cruise">Круїз</option>
            </select><br>

            <p>Виберіть ваш бюджет:</p>
            <input type="radio" id="low-budget" name="budget" value="low">
            <label for="low-budget">До $1000</label><br>

            <input type="radio" id="medium-budget" name="budget" value="medium">
            <label for="medium-budget">$1000 - $5000</label><br>

            <input type="radio" id="high-budget" name="budget" value="high">
            <label for="high-budget">Більше $5000</label><br>

            <p>Додаткові послуги:</p>
            <input type="checkbox" id="insurance" name="services" value="insurance">
            <label for="insurance">Страхування</label><br>

            <input type="checkbox" id="guide" name="services" value="guide">
            <label for="guide">Екскурсовод</label><br>

            <input type="checkbox" id="communications" name="services" value="communications">
            <label for="communications">Мобільний зв'язок та інтернет</label><br>

            <input type="checkbox" id="car-rental" name="services" value="car-rental">
            <label for="car-rental">Оренда автомобіля</label><br>

            <input type="submit" value="Надіслати">
            <input type="reset" value="Очистити">
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Турфірма "Мандри". Всі права захищені.</p>
    </footer>
</body>
</html>
